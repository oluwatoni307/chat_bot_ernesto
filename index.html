<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Chatbot Widget</title>
  </head>
  <body>
    <h1>Test Chatbot Widget</h1>
    <div id="chatContainer"></div>

    <!-- Include your chatbot widget JavaScript file -->
    <script>
      
      var chatbotConfig = {
        name: "Custom Bot 2.0",
        description: "Your personal assistant for testing",
        initialMessage: "Hi there! we are testing?",
        headerColor: "#696969",
        userMessageColor: "#D3D3D3",
        botMessageColor: "#d1e7dd",
        bottextcolor: "#000000",
        usertextcolor: "#000000",
        width: "35%",
        height: "85%",
        
      };

      // Load snippet with config
      var s1 = document.createElement("script");
      s1.async = true;
      s1.src = "https://chat-bot-ernesto.vercel.app/snippet.js";
      s1.setAttribute("data-config", JSON.stringify(chatbotConfig));
      document.head.appendChild(s1);
    </script>
  </body>
</html>

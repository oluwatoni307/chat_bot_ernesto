<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Chatbot Widget</title>
  </head>
  <body>
    <h1>Test Chatbot Widget</h1>
    <div id="chatContainer"></div>

    


<!-- Include your chatbot widget JavaScript file -->
<script>
      
  var chatbotConfig = {
    promptCode:  "mandatedreporterca",
    name: "Mandated  Reporter Helper Full CA",
    description: "Instant Support and Answers for Mandated Reporters in California",
   firstGreeting: " Hi! I'm the Mandated Reporter Helper. ",
secondGreeting: "I can help Mandated Reporters get clarity about their duties as Mandated Reporters. ",
thirdGreeting: " How can I help you today? ",
    headerColor: "#1a6aff",
    userMessageColor: "#1a6aff",
    botMessageColor: "#d3e3fd",
    bottextcolor: "#000000",
    usertextcolor: "#ffffff",
    width: "30%",
    height: "95%",
    
  };

  // Load snippet with config
  var s1 = document.createElement("script");
  s1.async = true;
  s1.src = "https://chat-bot-ernesto.vercel.app/snippet.js";
  s1.setAttribute("data-config", JSON.stringify(chatbotConfig));
  document.head.appendChild(s1);
</script>
